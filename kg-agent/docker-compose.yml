services:
  vector-db:
    hostname: vector-db
    image: pgvector/pgvector:pg16
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_DB=${KG_AGENT_VECTOR_DB_DATABASE}
      - POSTGRES_USER=${KG_AGENT_VECTOR_DB_USER}
      - POSTGRES_PASSWORD=${KG_AGENT_VECTOR_DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d  # ← Mount entire directory
      - postgres_data:/var/lib/postgresql/data     # ← Persist data
  redis:
    container_name: kg-agent-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always 
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:  # Define named volume